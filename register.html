<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
    <form action="./login.html">
        <h1>Register!!</h1>
    <p>Enter your name: <input type="text" placeholder="enter your name" required/></p>
    <p>Enter your email: <input type="email" placeholder="enter email id"/></p>
    <p>Enter password: <input type="password" placeholder="enter password"/></p>
    <p>Confirm password: <input type="confirm password" placeholder="enter confirm password"></p>
    <p>Enter your city:
        <select> 
            <option value="">select your city</option>
            <option value="">vijayawada</option>
            <option value="">banglore</option>
            <option value="">hyderabad</option>
            <option value="">vizag</option>
        </select>
    </p>
    <p>Enter your address: 
        <textarea placeholder="enter address here"></textarea>
    </p>    
    <p>Gender: 
        <input type="radio" name="gender"/>male
        <input type="radio" name="gender"/>female
    </p>
    <p>Qualification: 
        <input type="checkbox"/>10th
        <input type="checkbox"/>intermediate
        <input type="checkbox"/>diploma
        <input type="checkbox"/>Btech
    </p>
    <p>Enter your mobile number: 
        <input type="number" placeholder="Enter mobile number"/>
    </p>
    <p>Upload
        <input type="file"/>
    </p>
    <p>
        <button>register</button>
    </p>
    </form>
    </center>
</body>
</html>
